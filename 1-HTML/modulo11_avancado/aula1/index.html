<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do usuário</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">

            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite uma senha">

            <br><br>

            <label for="cor">Selecione a cor do seu nome:</label>
            <input type="color" name="cor" id="cor">

            <br><br>

            <label for="">Sexo:</label>
            <br>
            <input type="radio" name="sexo" id="masculino" value="masculino"><label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="feminino" value="feminino"><label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="nao_definido" value="nao_definido"><label for="nao_definido">Prefiro não
                informar</label>


            <br><br>

            <label for="">Habilidades</label>
            <br>
            <input type="checkbox" name="habilidades" id="html" value="html"><label for="html">HTML</label>
            <br>
            <input type="checkbox" name="habilidades" id="css" value="css"><label for="css">CSS</label>
            <br>
            <input type="checkbox" name="habilidades" id="javascript" value="javascript"><label
                for="javascript">JAVASCRIPT</label>

            <br><br>

            <label for="cidade">Cidade:</label>
            <br>
            <select name="cidade" id="cidade">
                <option value="" selected> -- Selecione -- </option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>


            <br><br>

            <label for="carro">Carro:</label>
            <br>
            <select name="carro" id="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                    <option value="Honda Fit">Honda Fit</option>
                </optgroup>

                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>

                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>


            <br><br>

            <label for="listaFrutas">Digite a sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" id="listaFrutas" placeholder="Digite a fruta">
            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Acerola">
                <option value="Açai">
            </datalist>


            <br><br>
            <label for="">Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

            <br><br>


            <button>Enviar</button>


        </fieldset>

    </form>


</body>

</html>
